name: CI

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - run: go test ./... -short -count=1 -race

  unit-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: cd web && bun install --frozen-lockfile

      - run: cd web && bun run test

  generate-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - uses: oven-sh/setup-bun@v2

      - run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - run: cd web && bun install --frozen-lockfile

      - run: make generate-check

  smoke-test:
    needs: [unit-test-go, unit-test-frontend, generate-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Start services
        run: docker compose -f docker-compose.ci.yml up --build -d --wait --wait-timeout 120

      - name: Run smoke tests
        run: BASE_URL=http://localhost:11323 METRICS_URL=http://localhost:19091 ./tests/smoke/smoke_test.sh

      - name: Export logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down --volumes

  e2e-test:
    needs: [smoke-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Start app services
        run: docker compose -f docker-compose.ci.yml up --build -d --wait --wait-timeout 120

      - name: Run E2E tests
        run: docker compose -f docker-compose.ci.yml run --rm --profile e2e playwright

      - name: Upload test artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: |
            web/playwright-report/
            web/test-results/
          retention-days: 7

      - name: Export logs on failure
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down --volumes
